<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5px">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F2EA;
            padding-top: 80px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='5px 5px 30 30'%3e%3cpath stroke='black' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .card {
            background-color: #F5F2EA;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 5px 4px 20px rgba(5px, 5px, 5px, 5px.1);
        }

        .profile-icon {
            font-size: 40px;
            background-color: #D9D9D9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-link {
            color: #007bff;
            text-decoration: none;
        }

        .change-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top" style="background-color: #f4e6d4;">
        <div class="container-fluid">
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-dark fw-bold" href="#">ClAssign</a>
        <div class="d-flex align-items-center">
            <a href="../Login.html" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ClAssign</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 pe-3">
                <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <li class="nav-item"><a class="nav-link active" href="DashboardTeacher.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="CalenderTeacher.html"><i class="bi bi-calendar-event"></i> Calendar</a></li>
                <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#teachingMenu" role="button" aria-expanded="false" aria-controls="teachingMenu">
                    Teaching <i class="bi bi-chevron-down"></i>
                </a>
                <div class="collapse" id="teachingMenu">
                    <ul class="list-group list-group-flush ps-3" id="teachingMenuList"></ul>
                </div>
                </li>
                <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-archive"></i> Archive Classes</a></li>
                <li class="nav-item"><a class="nav-link active" href="SettingTeacher.html"><i class="bi bi-gear"></i> Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="container-md d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card  " style="max-width: 1000px; width: 100%;">
            <h5 class="fw-bold">Profil</h5>
            <p class="mb-2">Gambar Profil</p>
            <div class="d-flex align-items-center mb-3">
                <div class="profile-icon me-3">
                    <i class="bi bi-person"></i>
                </div>
                <a href="#" class="change-link">Ubah</a>
            </div>
            <div class="mb-2">
                <button type="button" class="btn fw-semibold" data-bs-toggle="modal" data-bs-target="#setelanAkunModal" style="border: none; padding: 5px;">
                    Setelan Akun
                </button>
                <p class="text-muted">Mengubah sandi dan opsi keamanan, serta mengakses layanan CIAssign lainnya.</p>
            </div>
            <div>
                <button type="button" class="btn fw-semibold" data-bs-toggle="modal" data-bs-target="#gantiNamaModal" style ="border: none; padding: 5px;">
                    Ganti Nama
                </button>
                <p class="text-muted">Untuk mengganti nama Anda, buka</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="setelanAkunModal" tabindex="-1" aria-labelledby="setelanAkunLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <form>
                <div class="modal-header">
                <h5 class="modal-title" id="setelanAkunLabel">Setelan Akun</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Sandi Saat Ini</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Masukkan sandi saat ini" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Sandi Baru</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Masukkan sandi baru" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Sandi Baru</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi sandi baru" required>
                </div>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="gantiNamaModal" tabindex="-1" aria-labelledby="gantiNamaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <form>
                <div class="modal-header">
                <h5 class="modal-title" id="gantiNamaLabel">Ganti Nama</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="mb-3">
                    <label for="newName" class="form-label">Nama Baru</label>
                    <input type="text" class="form-control" id="newName" placeholder="Masukkan nama baru" required>
                </div>
                </div>
                <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Perbarui Nama</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                </div>
            </form>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

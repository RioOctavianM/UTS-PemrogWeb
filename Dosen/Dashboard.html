<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dosen Dashboard - ClAssign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f5f2ea;">

  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top" style="background-color: #f4e6d4;">
    <div class="container-fluid">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand text-dark fw-bold" href="#">ClAssign</a>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ClAssign</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-calendar-event"></i> Calendar</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Enrolled</a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-archive"></i> Archive Classes</a></li>
        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-gear"></i> Settings</a></li>
      </ul>
      <form class="d-flex mt-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="container mt-5 pt-4">
    <div class="d-flex justify-content-between align-items-center my-4">
      <div class="btn-group">
        <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create Class</button>
        <button class="btn btn-outline-secondary"><i class="bi bi-check2-square"></i> View Attendance</button>
        <button class="btn btn-outline-info"><i class="bi bi-graph-up"></i> Class Analytics</button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm rounded-4 h-100">
          <img src="/UTS-PemrogWeb/Assets/img/Pemrog.jpeg" class="card-img-top rounded-top" alt="Class Image" style="object-fit: cover; height: 180px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold">Pemrograman Web</h5>
            <p class="card-text text-muted mb-2">32 Students • 4B</p>
            <a href="#" class="btn btn-outline-primary mt-auto">View Class</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm rounded-4 h-100">
          <img src="/UTS-PemrogWeb/Assets/img/IMK.jpg" class="card-img-top rounded-top" alt="Class Image" style="object-fit: cover; height: 180px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary fw-bold">Interaksi Manusia Komputer</h5>
            <p class="card-text text-muted mb-2">28 Students • 4B</p>
            <a href="#" class="btn btn-outline-primary mt-auto">View Class</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

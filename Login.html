<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <div class="d-md-block">
        <img src="Assets/img/Education, people learning new skills.png" alt="Ilustrasi Kiri" class="img-fluid position-absolute top-0 end-50" id="left-illustration" style="max-width: 400px;">
    </div>

    <div class="container flex-grow-1 d-flex flex-md-row align-items-center justify-content-between">

        <!-- Form Login -->
        <div class="login-container d-flex justify-content-center">
            <div class="ratio" style="--bs-aspect-ratio: 450px;">
                <div>
                    <div> <!-- tambahkan class (jika perlu)  -->
                        <h1 class="product-label">ClAssign</h1>
                        <p class="product-label">Welcome, make your asignment with ClAssign.</p>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    <div> <!-- tambahkan class (jika perlu)  -->
                        <button type="button" class="btn btn-primary btn-lgn " id="login-btn">Login</button>
                        <figcaption class="blockquote-footer">or continue with</figcaption>
                        <button class="btn btn-outline-dark w-40 gap-2" id="google-btn"><i class="bi bi-google me-2"></i>Google</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="d-md-block">
            <img src="Assets/img/Young man working on a laptop.png" alt="Ilustrasi Kanan" class="img-fluid position-absolute" id="right-illustration" style="max-width: 400px;">
        </div> 
           
        
    </div>

    <div class="separator"></div>

    <div class="footer text-center py-3">
        <p class="text-muted small" id="copyright">Copyright Â©3rwork2025 | <a href="#" class="text-decoration-none">Privacy Policy</a></p>
    </div>
    
</body>
</html>

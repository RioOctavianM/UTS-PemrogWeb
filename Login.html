<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/login.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <div class="container"> 
        <div class="login-container">
            <div class="ratio" style="--bs-aspect-ratio: 450px;">
                <div>
                    <div> <!-- tambahkan class (jika perlu)  -->
                        <h1>Login</h1>
                        <h4>Welcome to ClassAssign!</h4>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    <div> <!-- tambahkan class (jika perlu)  -->
                        <button type="button" class="btn btn-primary btn-lg" id="login-btn">Login</button>
                        <figcaption class="blockquote-footer">or continue with</figcaption>
                        <button id="google-btn"><i class="bi bi-google me-2"></i>Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
